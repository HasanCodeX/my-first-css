<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mixes selector</title>
    <style>
        p {
            color: red;
        }
        #fifth{
            font-size: 26px;
            color: blue;
        }
        .yellow{
            color: yellow;
        }
    input[type="text"]#unique {
        color: green;
    }
    </style>
  </head>
  <body>
    <p class="yellow">my first line of css</p>
    <p>my second line of css</p>
    <p>my third line of css</p>
    <p>my fourth line of css</p>
    <p id="fifth">my fifth line of css</p>
    <p>my sixth line of css</p>


    first name: <input type="text" id="unique" value="john">
  </body>
</html>
